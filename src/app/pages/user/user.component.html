<div class="user-container-page">
    <div class="user-container">
        <mat-card appearance="outlined">
            <mat-icon>account_circle</mat-icon>
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Ingresa tu nombre</mat-label>
                    <input matInput [(ngModel)]="username">
                  </mat-form-field>
            </mat-card-content>
            <button mat-raised-button type="button" color='primary' (click)="onSave()">Aceptar</button>
        </mat-card>
        <!-- <span class="material-symbols-outlined">
            account_circle
            </span> -->
    </div>
        
</div>
