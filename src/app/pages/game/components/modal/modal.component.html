<h1 mat-dialog-title>Juego completado!</h1>
<mat-dialog-content>
    <p>Texto: {{this._appStateService.textContent().title}}</p>
    <p>Precisi√≥n: {{this._appStateService.userAccuracy()}}%</p>
    <p>Tiempo: {{this._gameTimerService.userTime()}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button type="button" color='primary' (click)="resetGame()">
        Reintentar <mat-icon iconPositionEnd>refresh</mat-icon>
    </button>
    <button mat-raised-button color='primary' cdkFocusInitial (click)="newGame()">Jugar de nuevo</button>
  </mat-dialog-actions>
