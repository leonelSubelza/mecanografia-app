<div class="board-container">
    @for (word of wordsLists; track $index) {
        <div [ngClass]="{'active': $index === letterActive}">
            <p>{{word}}</p>
        </div>
    }
</div>
@if (juegoTerminado) {
    <div>Juego copletado</div>
}
