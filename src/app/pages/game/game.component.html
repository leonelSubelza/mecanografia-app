<div class="game-screen-container">
  <h1>{{this._gameHandlerService.textContent().title}}</h1>
  <div class="board-container">
    @for (word of this._gameHandlerService.board(); track $index) {
      <app-word 
      [index] = "$index"
      [word] = "word"
      />
    }
  </div>
  @if (this._gameHandlerService.gameOver()) {
  <div>Juego completado</div>
  }
</div>
